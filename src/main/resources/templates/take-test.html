<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Take Test</title>
    <link rel="stylesheet" th:href="@{/css/style.css(v=5)}">
</head>
<body>
<div class="page">
    <div class="topbar">
        <div class="brand"><span class="dot"></span> YouTube English Tutor</div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/start-instantly">Start Instantly</a>
            <a href="/tests/new">New Test</a>
            <a href="/tests">History</a>
        </div>
    </div>

    <div class="card">
        <h1 th:text="${test.videoTitle}">Test Title</h1>
        <p class="muted">Answer the questions below.</p>

        <div th:if="${videoId != null}" class="mini-player" aria-label="Video mini player">
            <iframe
                    th:src="@{'https://www.youtube.com/embed/' + ${videoId} + '?rel=0&modestbranding=1'}"
                    title="Video"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
        </div>

        <form th:action="@{'/tests/' + ${test.id} + '/submit'}" method="post">
            <div th:each="question, iterStat : ${test.questions}" class="question">
                <p th:text="${iterStat.count} + '. ' + ${question.text}">Question text</p>
                
                <div class="options">
                    <!-- SINGLE_CHOICE -->
                    <div th:if="${question.type.name() == 'SINGLE_CHOICE'}">
                        <div th:each="option : ${question.options.split(';')}">
                            <input type="radio" th:name="'q_' + ${question.id}" th:value="${option}" th:id="'q' + ${question.id} + '-' + ${option}">
                            <label th:for="'q' + ${question.id} + '-' + ${option}" th:text="${option}">Option</label>
                        </div>
                    </div>

                    <!-- MULTIPLE_CHOICE -->
                    <div th:if="${question.type.name() == 'MULTIPLE_CHOICE'}">
                        <div th:each="option : ${question.options.split(';')}">
                            <input type="checkbox" th:name="'q_' + ${question.id}" th:value="${option}" th:id="'q' + ${question.id} + '-' + ${option}">
                            <label th:for="'q' + ${question.id} + '-' + ${option}" th:text="${option}">Option</label>
                        </div>
                    </div>

                    <!-- TRUE_FALSE -->
                    <div th:if="${question.type.name() == 'TRUE_FALSE'}">
                        <div>
                            <input type="radio" th:name="'q_' + ${question.id}" value="True" th:id="'q' + ${question.id} + '-true'">
                            <label th:for="'q' + ${question.id} + '-true'">True</label>
                        </div>
                        <div>
                            <input type="radio" th:name="'q_' + ${question.id}" value="False" th:id="'q' + ${question.id} + '-false'">
                            <label th:for="'q' + ${question.id} + '-false'">False</label>
                        </div>
                    </div>

                    <!-- FILL_IN_BLANK -->
                    <div th:if="${question.type.name() == 'FILL_IN_BLANK'}">
                        <input type="text" th:name="'q_' + ${question.id}" class="input">
                    </div>

                    <!-- WRITING -->
                    <div th:if="${question.type.name() == 'WRITING'}">
                        <textarea th:name="'q_' + ${question.id}" rows="4" class="input" placeholder="Write your answer..."></textarea>
                    </div>
                </div>
            </div>

            <div class="home-actions">
                <button type="submit" class="button">Submit Answers</button>
                <a href="/" class="button secondary">Back to Home</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
