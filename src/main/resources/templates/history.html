<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test History</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Test History</h1>
        
        <table th:if="${!tests.isEmpty()}">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Video URL</th>
                    <th>Score</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="test : ${tests}">
                    <td th:text="${#temporals.format(test.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${test.videoUrl}"></td>
                    <td th:text="${test.score == null ? 'Pending' : test.score + ' / ' + test.totalQuestions}"></td>
                    <td>
                        <a th:href="@{'/tests/' + ${test.id}}" class="button">Take / Retake</a>
                        <a th:href="@{'/tests/' + ${test.id} + '/wrong-questions'}" class="button">Review Wrong</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div th:if="${tests.isEmpty()}">
            <p>No tests taken yet.</p>
        </div>

        <div class="home-actions">
            <a href="/" class="button">Back to Home</a>
        </div>
    </div>
</body>
</html>
