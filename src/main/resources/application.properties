spring.datasource.url=jdbc:postgresql://localhost:5432/youtube_english_tutor
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.thymeleaf.cache=false

app.download.default-path=downloads
app.transcript.provider=ytdlp
app.ytdlp.binary=yt-dlp
app.ytdlp.extractor-args=youtube:player_client=android
app.ytdlp.sub-lang=en
app.ytdlp.sub-format=srt

app.ai.provider=openai
app.openai.model=gpt-5.1
app.openai.api-key=
app.embedding.provider=openai
app.openai.embedding-model=text-embedding-3-small
app.rag.chunk-size=500
app.rag.chunk-overlap=100
app.rag.max-snippet-length=400
